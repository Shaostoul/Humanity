<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/logo.png' | relative_url }}" alt="Project Universe" class="logo">
      </a>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/accord' | relative_url }}">The Accord</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/get-involved' | relative_url }}">Get Involved</a>
      </nav>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      <p>Public domain (CC0). No permission needed.</p>
      <p><a href="https://github.com/Shaostoul/Humanity">View on GitHub</a></p>
    </footer>
  </div>
</body>
</html>
