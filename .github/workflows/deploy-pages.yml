name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Mirror canonical docs into website/_canon (generated build material)
      - name: Mirror canonical docs into website/_canon
        shell: bash
        run: |
          set -euo pipefail
          rm -rf website/_canon
          mkdir -p website/_canon
          rsync -a --delete accord/ website/_canon/accord/
          rsync -a --delete design/ website/_canon/design/


      # Hard fail early if the expected include targets are missing.
      - name: Verify canon mirror
        shell: bash
        run: |
          set -euo pipefail
          test -f website/_canon/accord/humanity_accord.md
          # Only keep this second check if design/asset_rules.md exists in your repo.
          test -f website/_canon/design/asset_rules.md

      # Debug dump: if the build fails, you can see what Jekyll actually had.
      - name: Dump website tree (debug)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== website/_layouts ==="
          ls -la website/_layouts || true
          echo "=== website root ==="
          ls -la website
          echo "=== website/_canon ==="
          find website/_canon -maxdepth 3 -type f -print

      # Official GitHub Pages Jekyll build action
      - name: Build with Jekyll (Pages)
        uses: actions/jekyll-build-pages@v1
        with:
          source: website
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
