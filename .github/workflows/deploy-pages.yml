name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      # Mirror canonical docs into the website source tree so Jekyll can include them.
      # Do not treat website/_canon as authoritative; it is build material only.
      - name: Mirror canonical docs into website/_canon
        run: |
          rm -rf website/_canon
          mkdir -p website/_canon/accord website/_canon/design
          cp -v accord/*.md website/_canon/accord/
          cp -v design/*.md website/_canon/design/


      # Optional drift guard: if the copy step fails or paths change, fail early.
      - name: Verify canon mirror
      run: |
          test -f website/_canon/accord/humanity_accord.md
          test -f website/_canon/design/asset_rules.md


      - name: Install Jekyll
        run: |
          gem install jekyll bundler

      - name: Build with Jekyll
        run: |
          cd website
          jekyll build --destination ../_site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
