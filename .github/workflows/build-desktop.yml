name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux deps
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tauri CLI
        working-directory: desktop
        run: npm install

      - name: Build Tauri app
        working-directory: desktop
        run: npx tauri build --target ${{ matrix.platform.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: humanity-${{ matrix.platform.target }}
          path: |
            desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.exe
            desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.msi
            desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.dmg
            desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.AppImage
            desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.deb
