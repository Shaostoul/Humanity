name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            label: macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            label: macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: desktop
        run: npm install

      - name: Build Tauri app
        working-directory: desktop
        run: npx tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: humanity-${{ matrix.label }}
          path: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
