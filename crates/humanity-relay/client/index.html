<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanity Network</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-input: #222;
      --text: #e0e0e0;
      --text-muted: #888;
      --accent: #e07020;
      --accent-hover: #ff8c40;
      --border: #333;
      --success: #4a9;
      --danger: #c44;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 600;
    }

    #status {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    #status.connected { color: var(--success); }
    #status.disconnected { color: var(--danger); }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 1rem;
      overflow-y: auto;
    }

    #sidebar h3 {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    .peer {
      font-size: 0.85rem;
      padding: 0.25rem 0;
      color: var(--text);
    }

    .peer .key {
      font-size: 0.65rem;
      color: var(--text-muted);
      font-family: monospace;
    }

    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin-bottom: 0.75rem;
      line-height: 1.5;
    }

    .message .author {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.85rem;
    }

    .message .time {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-left: 0.5rem;
    }

    .message .body {
      font-size: 0.9rem;
      margin-top: 0.15rem;
    }

    .message.system {
      color: var(--text-muted);
      font-style: italic;
      font-size: 0.8rem;
    }

    #input-area {
      border-top: 1px solid var(--border);
      padding: 0.75rem 1rem;
      display: flex;
      gap: 0.5rem;
    }

    #msg-input {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
    }

    #msg-input:focus {
      border-color: var(--accent);
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: var(--accent-hover); }

    /* Login screen */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }

    #login-screen h1 {
      color: var(--accent);
      font-size: 2rem;
    }

    #login-screen p {
      color: var(--text-muted);
      max-width: 400px;
      text-align: center;
      line-height: 1.6;
    }

    #login-screen input {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      width: 300px;
      text-align: center;
      outline: none;
    }

    #login-screen input:focus { border-color: var(--accent); }

    #chat-screen { display: none; height: 100vh; flex-direction: column; }

    @media (max-width: 600px) {
      #sidebar { display: none; }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <h1>Humanity Network</h1>
    <p>A cooperative communication platform.<br>No accounts. No servers watching. Just people.</p>
    <input type="text" id="name-input" placeholder="Your name" autofocus>
    <button onclick="connect()">Enter</button>
    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 1rem;">
      MVP — messages are not yet encrypted or signed
    </p>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen">
    <header>
      <h1>Humanity Network</h1>
      <span id="status" class="disconnected">Disconnected</span>
    </header>
    <div class="main">
      <div id="sidebar">
        <h3>Online</h3>
        <div id="peer-list"></div>
      </div>
      <div id="chat-area">
        <div id="messages"></div>
        <div id="input-area">
          <input type="text" id="msg-input" placeholder="Type a message..." autofocus>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let myKey = '';
    let myName = '';

    // Generate a simple identity (random hex key for MVP).
    // In production this will be Ed25519 keypair via WebCrypto.
    function generateKey() {
      const bytes = new Uint8Array(32);
      crypto.getRandomValues(bytes);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function connect() {
      myName = document.getElementById('name-input').value.trim() || 'Anonymous';
      myKey = generateKey();

      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-screen').style.display = 'flex';

      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}/ws`);

      ws.onopen = () => {
        setStatus('connected', 'Connected');
        ws.send(JSON.stringify({
          type: 'identify',
          public_key: myKey,
          display_name: myName,
        }));
        addSystemMessage('Connected to Humanity Network');
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        handleMessage(msg);
      };

      ws.onclose = () => {
        setStatus('disconnected', 'Disconnected');
        addSystemMessage('Disconnected from relay');
      };

      ws.onerror = () => {
        setStatus('disconnected', 'Connection error');
      };

      document.getElementById('msg-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }

    function handleMessage(msg) {
      switch (msg.type) {
        case 'chat':
          addChatMessage(msg.from_name || shortKey(msg.from), msg.content, msg.timestamp);
          break;
        case 'peer_joined':
          addSystemMessage(`${msg.display_name || shortKey(msg.public_key)} joined`);
          // Refresh peer list — request not needed, we get broadcasts
          break;
        case 'peer_left':
          addSystemMessage(`${shortKey(msg.public_key)} left`);
          break;
        case 'peer_list':
          updatePeerList(msg.peers);
          break;
        case 'system':
          addSystemMessage(msg.message);
          break;
      }
    }

    function sendMessage() {
      const input = document.getElementById('msg-input');
      const content = input.value.trim();
      if (!content || !ws) return;

      ws.send(JSON.stringify({
        type: 'chat',
        from: myKey,
        from_name: myName,
        content: content,
        timestamp: Date.now(),
      }));

      // Show our own message locally.
      addChatMessage(myName + ' (you)', content, Date.now());
      input.value = '';
    }

    function addChatMessage(author, body, timestamp) {
      const el = document.createElement('div');
      el.className = 'message';
      const time = new Date(timestamp).toLocaleTimeString();
      el.innerHTML = `<span class="author">${esc(author)}</span><span class="time">${time}</span><div class="body">${esc(body)}</div>`;
      appendMessage(el);
    }

    function addSystemMessage(text) {
      const el = document.createElement('div');
      el.className = 'message system';
      el.textContent = text;
      appendMessage(el);
    }

    function appendMessage(el) {
      const container = document.getElementById('messages');
      container.appendChild(el);
      container.scrollTop = container.scrollHeight;
    }

    function updatePeerList(peers) {
      const list = document.getElementById('peer-list');
      list.innerHTML = peers.map(p =>
        `<div class="peer">${esc(p.display_name || 'Anonymous')}<div class="key">${shortKey(p.public_key)}</div></div>`
      ).join('');
    }

    function setStatus(cls, text) {
      const el = document.getElementById('status');
      el.className = cls;
      el.textContent = text;
    }

    function shortKey(hex) {
      return hex.substring(0, 8) + '…';
    }

    function esc(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    // Allow Enter on login screen.
    document.getElementById('name-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') connect();
    });
  </script>
</body>
</html>
