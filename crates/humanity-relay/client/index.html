<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanity Network</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-input: #222;
      --bg-hover: #252525;
      --text: #e0e0e0;
      --text-muted: #888;
      --accent: #e07020;
      --accent-hover: #ff8c40;
      --accent-dim: rgba(224,112,32,0.15);
      --border: #333;
      --success: #4a9;
      --danger: #c44;
      --warning: #ca3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 48px;
    }

    .header-left { display: flex; align-items: center; gap: 0.75rem; }

    header h1 {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 600;
    }

    #stats {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    #status {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    #status .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--danger);
      display: inline-block;
    }

    #status.connected .dot { background: var(--success); }
    #status.reconnecting .dot { background: var(--warning); animation: pulse 1s infinite; }

    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.3; } }

    /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    #sidebar {
      width: 200px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 0.75rem;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #sidebar h3 {
      font-size: 0.65rem;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      letter-spacing: 0.08em;
    }

    .peer {
      font-size: 0.8rem;
      padding: 0.3rem 0.4rem;
      color: var(--text);
      border-radius: 4px;
    }

    .peer:hover { background: var(--bg-hover); }

    .peer .key {
      font-size: 0.6rem;
      color: var(--text-muted);
      font-family: monospace;
    }

    .peer.is-you { color: var(--accent); }

    /* ‚îÄ‚îÄ Chat ‚îÄ‚îÄ */
    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem 1rem;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 0.5rem;
      line-height: 1.5;
      padding: 0.3rem 0;
    }

    .message .meta {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .message .author {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.85rem;
    }

    .message .author.bot { color: #7aa4d8; }
    .message .author.you { color: var(--success); }

    .sig-badge {
      font-size: 0.65rem;
      color: var(--success);
      background: rgba(68,170,153,0.15);
      padding: 0 0.3rem;
      border-radius: 3px;
      font-weight: 600;
    }

    .message .time {
      font-size: 0.65rem;
      color: var(--text-muted);
    }

    .message .body {
      font-size: 0.9rem;
      margin-top: 0.1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.system {
      color: var(--text-muted);
      font-style: italic;
      font-size: 0.75rem;
      padding: 0.15rem 0;
      margin-bottom: 0.25rem;
    }

    .date-separator {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.7rem;
      padding: 0.75rem 0 0.5rem;
      position: relative;
    }

    .date-separator::before,
    .date-separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: var(--border);
    }

    .date-separator::before { left: 5%; }
    .date-separator::after { right: 5%; }

    #history-notice {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.7rem;
      padding: 0.5rem;
      font-style: italic;
    }

    /* ‚îÄ‚îÄ Input ‚îÄ‚îÄ */
    #input-area {
      border-top: 1px solid var(--border);
      padding: 0.6rem 0.75rem;
      display: flex;
      gap: 0.5rem;
      background: var(--bg-secondary);
    }

    #msg-input {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.55rem 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
      font-family: inherit;
    }

    #msg-input:focus { border-color: var(--accent); }

    #send-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.55rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
    }

    #send-btn:hover { background: var(--accent-hover); }
    #send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* ‚îÄ‚îÄ Login ‚îÄ‚îÄ */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
      padding: 1rem;
    }

    #login-screen h1 {
      color: var(--accent);
      font-size: 1.8rem;
    }

    #login-screen p {
      color: var(--text-muted);
      max-width: 420px;
      text-align: center;
      line-height: 1.6;
      font-size: 0.9rem;
    }

    #login-screen input {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      width: 280px;
      text-align: center;
      outline: none;
    }

    #login-screen input:focus { border-color: var(--accent); }

    #login-screen button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.6rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    #login-screen button:hover { background: var(--accent-hover); }

    .subtitle {
      font-size: 0.72rem !important;
      color: var(--text-muted) !important;
      margin-top: 0.5rem;
    }

    #chat-screen { display: none; height: 100vh; flex-direction: column; }

    /* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

    /* ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ */
    @media (max-width: 640px) {
      #sidebar { display: none; }
      header h1 { font-size: 0.9rem; }
      #msg-input { font-size: 16px; } /* Prevent iOS zoom */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <style>
    img.emoji {
      height: 1.2em;
      width: 1.2em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.2em;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <h1>üåç Humanity Network</h1>
    <p>A cooperative communication platform.<br>No accounts. No tracking. Just people.</p>
    <input type="text" id="name-input" placeholder="Your name" autofocus>
    <input type="text" id="link-code-input" placeholder="Link code (optional, for linking devices)" style="margin-top:0.5rem; display:block;">
    <button onclick="connect()">Enter</button>
    <p class="subtitle" id="login-error" style="color:#e74c3c; display:none;"></p>
    <p class="subtitle" id="crypto-status">Checking Ed25519 support‚Ä¶</p>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen">
    <header>
      <div class="header-left">
        <h1>üåç Humanity</h1>
        <span id="stats"></span>
      </div>
      <div id="status" class="disconnected"><span class="dot"></span><span id="status-text">Disconnected</span></div>
    </header>
    <div class="main">
      <div id="sidebar">
        <h3>Your Identity</h3>
        <div id="my-identity" style="font-size:0.7rem; color:var(--text-muted); margin-bottom:0.75rem; word-break:break-all;">
          <div id="my-key-display" style="font-family:monospace; font-size:0.6rem;"></div>
          <div id="my-sign-status" style="margin-top:0.2rem;"></div>
        </div>
        <h3>Online</h3>
        <div id="peer-list"></div>
      </div>
      <div id="chat-area">
        <div id="messages"></div>
        <div id="input-area">
          <input type="text" id="msg-input" placeholder="Type a message‚Ä¶" disabled>
          <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="crypto.js"></script>
  <script>
    // Parse static emoji on page load (login screen, header)
    document.addEventListener('DOMContentLoaded', () => {
      if (window.twemoji) twemoji.parse(document.body);
    });

    // ‚îÄ‚îÄ State ‚îÄ‚îÄ
    let ws = null;
    let myKey = '';
    let myName = '';
    let myIdentity = null; // { publicKeyHex, privateKey, publicKey, canSign }
    let reconnectTimer = null;
    let reconnectDelay = 1000;
    const MAX_RECONNECT_DELAY = 30000;
    let seenTimestamps = new Set(); // Deduplicate messages

    // Persist name across sessions.
    const savedName = localStorage.getItem('humanity_name');
    if (savedName) document.getElementById('name-input').value = savedName;

    let pendingLinkCode = null;
    let identityConfirmed = false;

    // ‚îÄ‚îÄ Connect ‚îÄ‚îÄ
    async function connect() {
      myName = document.getElementById('name-input').value.trim() || 'Anonymous';
      pendingLinkCode = document.getElementById('link-code-input').value.trim() || null;
      localStorage.setItem('humanity_name', myName);

      // Hide any previous error, show connecting status.
      document.getElementById('login-error').style.display = 'none';
      document.getElementById('crypto-status').textContent = 'Connecting‚Ä¶';
      document.getElementById('crypto-status').style.color = 'var(--text-muted)';

      // Initialize Ed25519 identity.
      myIdentity = await getOrCreateIdentity();
      myKey = myIdentity.publicKeyHex;

      // Stay on login screen ‚Äî we switch to chat only after server confirms identity.
      identityConfirmed = false;
      openSocket();
    }

    // Called once the server accepts our identity (sends peer_list).
    function onIdentityConfirmed() {
      if (identityConfirmed) return;
      identityConfirmed = true;

      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-screen').style.display = 'flex';

      // Show identity in sidebar.
      document.getElementById('my-key-display').textContent = myKey;
      document.getElementById('my-sign-status').innerHTML = myIdentity.canSign
        ? '<span style="color:var(--success)">‚úì Signing enabled</span>'
        : '<span style="color:var(--warning)">‚ö† Unsigned mode</span>';

      // Load history now that we're confirmed.
      loadHistory();
    }

    // ‚îÄ‚îÄ History ‚îÄ‚îÄ
    async function loadHistory() {
      try {
        const resp = await fetch('/api/messages?limit=100');
        const data = await resp.json();
        if (data.messages && data.messages.length > 0) {
          const notice = document.createElement('div');
          notice.id = 'history-notice';
          notice.textContent = `‚îÄ‚îÄ ${data.messages.length} earlier messages ‚îÄ‚îÄ`;
          document.getElementById('messages').appendChild(notice);

          let lastDate = '';
          for (const msg of data.messages) {
            const msgDate = new Date(msg.timestamp).toLocaleDateString();
            if (msgDate !== lastDate) {
              addDateSeparator(msgDate);
              lastDate = msgDate;
            }
            const key = msg.from + ':' + msg.timestamp;
            seenTimestamps.add(key);
            addChatMessage(
              msg.from_name || shortKey(msg.from),
              msg.content,
              msg.timestamp,
              msg.from,
              true, // isHistory
              !!msg.signature
            );
          }
        }
      } catch (e) {
        console.warn('Failed to load history:', e);
      }
    }

    // ‚îÄ‚îÄ WebSocket ‚îÄ‚îÄ
    function openSocket() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
        return;
      }

      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}/ws`);

      ws.onopen = () => {
        reconnectDelay = 1000;
        clearTimeout(reconnectTimer);

        const identifyMsg = {
          type: 'identify',
          public_key: myKey,
          display_name: myName,
        };
        if (pendingLinkCode) {
          identifyMsg.link_code = pendingLinkCode;
          pendingLinkCode = null;
        }
        ws.send(JSON.stringify(identifyMsg));

        // Don't switch screens yet ‚Äî wait for server to confirm via peer_list.
        // If already confirmed (reconnect), re-enable input.
        if (identityConfirmed) {
          setStatus('connected', 'Connected');
          document.getElementById('msg-input').disabled = false;
          document.getElementById('send-btn').disabled = false;
          document.getElementById('msg-input').focus();
          addSystemMessage('Connected');
          updateStats();
        }
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        handleMessage(msg);
      };

      ws.onclose = () => {
        setStatus('disconnected', 'Disconnected');
        document.getElementById('msg-input').disabled = true;
        document.getElementById('send-btn').disabled = true;
        scheduleReconnect();
      };

      ws.onerror = () => {
        // onclose will fire after this.
      };
    }

    function scheduleReconnect() {
      clearTimeout(reconnectTimer);
      setStatus('reconnecting', `Reconnecting in ${Math.round(reconnectDelay/1000)}s‚Ä¶`);
      reconnectTimer = setTimeout(() => {
        setStatus('reconnecting', 'Reconnecting‚Ä¶');
        openSocket();
        reconnectDelay = Math.min(reconnectDelay * 1.5, MAX_RECONNECT_DELAY);
      }, reconnectDelay);
    }

    // ‚îÄ‚îÄ Message Handling ‚îÄ‚îÄ
    function handleMessage(msg) {
      switch (msg.type) {
        case 'chat': {
          const key = msg.from + ':' + msg.timestamp;
          if (seenTimestamps.has(key)) return; // Deduplicate
          seenTimestamps.add(key);
          const hasSig = !!msg.signature;
          // If message has a signature, verify it client-side.
          if (hasSig && msg.signature && msg.from && !msg.from.startsWith('bot_')) {
            verifyMessage(msg.from, msg.signature, msg.content, msg.timestamp).then(valid => {
              addChatMessage(msg.from_name || shortKey(msg.from), msg.content, msg.timestamp, msg.from, false, valid);
            });
          } else {
            addChatMessage(msg.from_name || shortKey(msg.from), msg.content, msg.timestamp, msg.from, false, hasSig);
          }
          break;
        }
        case 'peer_joined':
          if (identityConfirmed) addSystemMessage(`${msg.display_name || shortKey(msg.public_key)} joined`);
          updateStats();
          break;
        case 'peer_left':
          if (identityConfirmed) addSystemMessage(`${msg.display_name || shortKey(msg.public_key)} left`);
          updateStats();
          break;
        case 'peer_list':
          // Server sent peer_list = identity accepted!
          if (!identityConfirmed) {
            onIdentityConfirmed();
            setStatus('connected', 'Connected');
            document.getElementById('msg-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('msg-input').focus();
            addSystemMessage('Connected');
            updateStats();
          }
          updatePeerList(msg.peers);
          break;
        case 'system':
          addSystemMessage(msg.message);
          break;
        case 'name_taken': {
          // Stay on login screen, show error. Never touched chat screen.
          const errEl = document.getElementById('login-error');
          errEl.textContent = msg.message;
          errEl.style.display = 'block';
          document.getElementById('crypto-status').textContent = '';
          if (ws) { ws.close(); ws = null; }
          break;
        }
      }
    }

    async function sendMessage() {
      const input = document.getElementById('msg-input');
      const content = input.value.trim();
      if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;

      const timestamp = Date.now();

      // Sign the message if Ed25519 is available.
      let signature = null;
      if (myIdentity && myIdentity.canSign) {
        signature = await signMessage(myIdentity.privateKey, content, timestamp);
      }

      const msg = {
        type: 'chat',
        from: myKey,
        from_name: myName,
        content: content,
        timestamp: timestamp,
      };
      if (signature) {
        msg.signature = signature;
      }

      ws.send(JSON.stringify(msg));

      const key = myKey + ':' + timestamp;
      seenTimestamps.add(key);
      addChatMessage(myName, content, timestamp, myKey, false, !!signature);
      input.value = '';
      input.focus();
    }

    // ‚îÄ‚îÄ Rendering ‚îÄ‚îÄ
    function addChatMessage(author, body, timestamp, fromKey, isHistory, signed) {
      const el = document.createElement('div');
      el.className = 'message';

      const time = formatTime(timestamp);
      const isMe = fromKey === myKey;
      const isBot = fromKey && fromKey.startsWith('bot_');

      let authorClass = '';
      if (isMe) {
        authorClass = ' you';
      } else if (isBot) {
        authorClass = ' bot';
      }

      const sigBadge = signed
        ? '<span class="sig-badge" title="Ed25519 signed">‚úì</span>'
        : '';

      el.innerHTML = `
        <div class="meta">
          <span class="author${authorClass}">${esc(author)}</span>
          ${sigBadge}
          <span class="time">${time}</span>
        </div>
        <div class="body">${formatBody(body)}</div>
      `;

      appendMessage(el);
      if (window.twemoji) twemoji.parse(el);
    }

    function addSystemMessage(text) {
      const el = document.createElement('div');
      el.className = 'message system';
      el.textContent = `‚Ä¢ ${text}`;
      appendMessage(el);
    }

    function addDateSeparator(dateStr) {
      const el = document.createElement('div');
      el.className = 'date-separator';
      el.textContent = dateStr;
      document.getElementById('messages').appendChild(el);
    }

    function appendMessage(el) {
      const container = document.getElementById('messages');
      const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
      container.appendChild(el);
      if (isNearBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    function updatePeerList(peers) {
      const list = document.getElementById('peer-list');
      list.innerHTML = peers.map(p => {
        const isMe = p.public_key === myKey;
        const name = p.display_name || 'Anonymous';
        return `<div class="peer${isMe ? ' is-you' : ''}">
          ${esc(name)}${isMe ? ' (you)' : ''}
          <div class="key">${shortKey(p.public_key)}</div>
        </div>`;
      }).join('');
      if (window.twemoji) twemoji.parse(list);
    }

    async function updateStats() {
      try {
        const resp = await fetch('/api/stats');
        const data = await resp.json();
        document.getElementById('stats').textContent =
          `${data.total_messages} msgs ¬∑ ${data.connected_peers} online`;
      } catch (e) { /* ignore */ }
    }

    // ‚îÄ‚îÄ Utilities ‚îÄ‚îÄ
    function setStatus(cls, text) {
      const el = document.getElementById('status');
      el.className = cls;
      document.getElementById('status-text').textContent = text;
    }

    function formatTime(ts) {
      const d = new Date(ts);
      const now = new Date();
      const time = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      if (d.toDateString() !== now.toDateString()) {
        return d.toLocaleDateString([], { month: 'short', day: 'numeric' }) + ' ' + time;
      }
      return time;
    }

    function formatBody(text) {
      // Basic: escape HTML, convert URLs to links.
      let safe = esc(text);
      safe = safe.replace(
        /(https?:\/\/[^\s<]+)/g,
        '<a href="$1" target="_blank" rel="noopener" style="color:var(--accent)">$1</a>'
      );
      return safe;
    }

    function shortKey(hex) {
      if (!hex) return '???';
      return hex.substring(0, 8) + '‚Ä¶';
    }

    function esc(str) {
      const d = document.createElement('div');
      d.textContent = str || '';
      return d.innerHTML;
    }

    // ‚îÄ‚îÄ Key Bindings ‚îÄ‚îÄ
    document.getElementById('name-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') connect();
    });

    // Enter to send is handled on #msg-input directly (see below).

    // ‚îÄ‚îÄ Notifications ‚îÄ‚îÄ
    let windowFocused = true;
    let unreadCount = 0;
    const originalTitle = document.title;

    window.addEventListener('focus', () => {
      windowFocused = true;
      unreadCount = 0;
      document.title = originalTitle;
    });

    window.addEventListener('blur', () => {
      windowFocused = false;
    });

    // ‚îÄ‚îÄ Notification Sound (synthesized chime) ‚îÄ‚îÄ
    let audioCtx = null;
    function playNotificationChime() {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const now = audioCtx.currentTime;

        // Two-tone warm chime: C5 then E5
        const frequencies = [523.25, 659.25];
        frequencies.forEach((freq, i) => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = 'sine';
          osc.frequency.value = freq;
          gain.gain.setValueAtTime(0.15, now + i * 0.12);
          gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.12 + 0.6);
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start(now + i * 0.12);
          osc.stop(now + i * 0.12 + 0.6);
        });
      } catch (e) { /* Audio not available */ }
    }

    function notifyNewMessage(author, content) {
      if (windowFocused) return;
      unreadCount++;
      document.title = `(${unreadCount}) ${originalTitle}`;

      playNotificationChime();

      // Browser notification (if permitted).
      if (Notification.permission === 'granted') {
        new Notification(author, { body: content, icon: 'üåç', tag: 'humanity-msg' });
      }
    }

    // Request notification permission (non-blocking).
    if ('Notification' in window && Notification.permission === 'default') {
      // We'll ask on first message send so it's not jarring on page load.
    }

    function requestNotifications() {
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    // Patch sendMessage to request notification permission on first use.
    let notifRequested = false;
    const _origSendMessage = sendMessage;
    sendMessage = async function() {
      if (!notifRequested) {
        requestNotifications();
        notifRequested = true;
      }
      await _origSendMessage();
    };

    // Hook into message rendering to trigger notifications.
    const _origHandleMessage = handleMessage;
    handleMessage = function(msg) {
      _origHandleMessage(msg);
      if (msg.type === 'chat' && msg.from !== myKey) {
        notifyNewMessage(msg.from_name || 'Someone', msg.content);
      }
    };

    // ‚îÄ‚îÄ Enter to send (on the input field) ‚îÄ‚îÄ
    document.getElementById('msg-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ‚îÄ‚îÄ Crypto status check ‚îÄ‚îÄ
    (async () => {
      const has = await supportsEd25519();
      const el = document.getElementById('crypto-status');
      if (has) {
        el.textContent = '‚úì Ed25519 signatures enabled ‚Äî messages will be cryptographically signed';
        el.style.color = 'var(--success)';
      } else {
        el.textContent = '‚ö† Ed25519 not supported in this browser ‚Äî messages will not be signed';
        el.style.color = 'var(--warning)';
      }
    })();

    // Update stats every 30s.
    setInterval(updateStats, 30000);
  </script>
