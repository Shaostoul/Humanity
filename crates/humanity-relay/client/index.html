<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanity Network</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-input: #222;
      --bg-hover: #252525;
      --text: #e0e0e0;
      --text-muted: #888;
      --accent: #e07020;
      --accent-hover: #ff8c40;
      --accent-dim: rgba(224,112,32,0.15);
      --border: #333;
      --success: #4a9;
      --danger: #c44;
      --warning: #ca3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 48px;
    }

    .header-left { display: flex; align-items: center; gap: 0.75rem; }

    header h1 {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 600;
    }

    #stats {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    #status {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    #status .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--danger);
      display: inline-block;
    }

    #status.connected .dot { background: var(--success); }
    #status.reconnecting .dot { background: var(--warning); animation: pulse 1s infinite; }

    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.3; } }

    /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    #sidebar {
      width: 200px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 0.75rem;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #sidebar h3 {
      font-size: 0.65rem;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      letter-spacing: 0.08em;
    }

    .channel-item {
      font-size: 0.82rem;
      padding: 0.3rem 0.5rem;
      color: var(--text-muted);
      border-radius: 4px;
      cursor: pointer;
    }
    .channel-item:hover { background: var(--bg-hover); color: var(--text); }
    .channel-item.active {
      background: var(--accent-dim);
      color: var(--accent);
      font-weight: 600;
    }
    .channel-item::before { content: '# '; opacity: 0.6; }

    #channel-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0.4rem 1rem;
      font-size: 0.78rem;
      display: none;
    }
    #channel-header .ch-name {
      font-weight: 600;
      color: var(--text);
    }
    #channel-header .ch-desc {
      color: var(--text-muted);
      margin-left: 0.5rem;
    }

    .peer {
      font-size: 0.8rem;
      padding: 0.3rem 0.4rem;
      color: var(--text);
      border-radius: 4px;
    }

    .peer:hover { background: var(--bg-hover); }

    .peer .key {
      font-size: 0.6rem;
      color: var(--text-muted);
      font-family: monospace;
    }

    .peer.is-you { color: var(--accent); }

    /* ‚îÄ‚îÄ Chat ‚îÄ‚îÄ */
    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem 1rem;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 0.15rem;
      line-height: 1.4;
      padding: 0.2rem 0;
    }

    .message .meta {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .message .author {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.85rem;
    }

    .message .author.bot { color: #7aa4d8; }
    .message .author.you { color: var(--success); }

    .sig-badge {
      font-size: 0.65rem;
      color: var(--success);
      background: rgba(68,170,153,0.15);
      padding: 0 0.3rem;
      border-radius: 3px;
      font-weight: 600;
    }

    .message .time {
      font-size: 0.65rem;
      color: var(--text-muted);
    }

    .message .body {
      font-size: 0.9rem;
      margin-top: 0.05rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.system {
      color: var(--text-muted);
      font-style: italic;
      font-size: 0.75rem;
      padding: 0.15rem 0;
      margin-bottom: 0.25rem;
    }

    .date-separator {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.7rem;
      padding: 0.75rem 0 0.5rem;
      position: relative;
    }

    .date-separator::before,
    .date-separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: var(--border);
    }

    .date-separator::before { left: 5%; }
    .date-separator::after { right: 5%; }

    #history-notice {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.7rem;
      padding: 0.5rem;
      font-style: italic;
    }

    /* ‚îÄ‚îÄ Input ‚îÄ‚îÄ */
    #input-area {
      border-top: 1px solid var(--border);
      padding: 0.6rem 0.75rem;
      display: flex;
      gap: 0.5rem;
      background: var(--bg-secondary);
    }

    #msg-input {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.55rem 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
      font-family: inherit;
      resize: none;
      min-height: 38px;
      max-height: 150px;
      overflow-y: auto;
      line-height: 1.4;
    }

    #msg-input:focus { border-color: var(--accent); }

    #send-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.55rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
    }

    #send-btn:hover { background: var(--accent-hover); }
    #send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* ‚îÄ‚îÄ Login ‚îÄ‚îÄ */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
      padding: 1rem;
    }

    #login-screen h1 {
      color: var(--accent);
      font-size: 1.8rem;
    }

    #login-screen p {
      color: var(--text-muted);
      max-width: 420px;
      text-align: center;
      line-height: 1.6;
      font-size: 0.9rem;
    }

    #login-screen input {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      width: 280px;
      text-align: center;
      outline: none;
    }

    #login-screen input:focus { border-color: var(--accent); }

    #login-screen button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.6rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    #login-screen button:hover { background: var(--accent-hover); }

    .subtitle {
      font-size: 0.72rem !important;
      color: var(--text-muted) !important;
      margin-top: 0.5rem;
    }

    #chat-screen { display: none; height: 100vh; flex-direction: column; }

    /* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

    /* ‚îÄ‚îÄ Message hover actions ‚îÄ‚îÄ */
    .message { position: relative; cursor: pointer; border-radius: 4px; padding: 0.3rem 0.4rem; }
    .message:hover { background: var(--bg-hover); }
    .message .msg-actions {
      display: none;
      position: absolute;
      right: 0.5rem;
      top: 0.2rem;
      gap: 0.3rem;
    }
    .message:hover .msg-actions { display: flex; }
    .msg-actions button {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      cursor: pointer;
    }
    .msg-actions button:hover { color: var(--text); border-color: var(--accent); }

    /* ‚îÄ‚îÄ Quote/reply styling ‚îÄ‚îÄ */
    .body .quote-block {
      border-left: 3px solid var(--accent);
      padding: 0.15rem 0 0.15rem 0.5rem;
      margin: 0 0 0.2rem 0;
      color: var(--text-muted);
      font-size: 0.82em;
      line-height: 1.3;
      cursor: pointer;
    }
    .body .quote-block:hover { background: var(--bg-hover); }
    .body .quote-block .quote-expand {
      color: var(--accent);
      font-size: 0.75em;
      display: inline;
      margin-left: 0.3rem;
    }
    .body .quote-block .quote-full { display: none; }
    .body .quote-block.expanded .quote-full { display: block; }
    .body .quote-block.expanded .quote-preview { display: none; }

    /* ‚îÄ‚îÄ Image messages ‚îÄ‚îÄ */
    .body .img-placeholder {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: var(--bg-hover);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
      color: var(--accent);
      margin: 0.2rem 0;
    }
    .body .img-placeholder:hover { border-color: var(--accent); }
    .body .img-loaded {
      max-width: 400px;
      max-height: 300px;
      border-radius: 4px;
      margin: 0.2rem 0;
      cursor: pointer;
    }
    .body .img-loaded:hover { opacity: 0.9; }

    /* ‚îÄ‚îÄ Upload indicator ‚îÄ‚îÄ */
    #upload-indicator {
      font-size: 0.7rem;
      color: var(--accent);
      padding: 0.2rem 0.75rem;
      display: none;
    }

    /* ‚îÄ‚îÄ Character counter ‚îÄ‚îÄ */
    #char-counter {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-align: right;
      padding: 0 0.75rem;
      display: none;
    }
    #char-counter.warn { color: var(--warning); }
    #char-counter.over { color: var(--danger); font-weight: 600; }

    /* ‚îÄ‚îÄ Reply bar ‚îÄ‚îÄ */
    #reply-bar {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      border-left: 3px solid var(--accent);
      padding: 0.4rem 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      cursor: pointer;
    }
    #reply-preview {
      flex: 1;
      font-size: 0.78rem;
      color: var(--text-muted);
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    #reply-preview .reply-author {
      color: var(--accent);
      font-weight: 600;
    }
    #reply-cancel {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: pointer;
      padding: 0.1rem 0.3rem;
    }
    #reply-cancel:hover { color: var(--text); }

    /* ‚îÄ‚îÄ Typing indicator ‚îÄ‚îÄ */
    #typing-indicator {
      font-size: 0.72rem;
      color: var(--text-muted);
      font-style: italic;
      padding: 0.2rem 0.75rem;
      min-height: 1.2rem;
    }

    /* ‚îÄ‚îÄ Inline code & bold/italic from markdown ‚îÄ‚îÄ */
    .body code {
      background: var(--bg-hover);
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      font-size: 0.85em;
      font-family: monospace;
    }

    /* ‚îÄ‚îÄ New messages divider ‚îÄ‚îÄ */
    .new-messages-divider {
      text-align: center;
      color: var(--danger);
      font-size: 0.7rem;
      padding: 0.5rem 0;
      position: relative;
    }
    .new-messages-divider::before,
    .new-messages-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: var(--danger);
    }
    .new-messages-divider::before { left: 5%; }
    .new-messages-divider::after { right: 5%; }

    /* ‚îÄ‚îÄ Hamburger menu for mobile ‚îÄ‚îÄ */
    #hamburger {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.3rem;
      cursor: pointer;
      padding: 0.2rem;
    }

    /* ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ */
    @media (max-width: 640px) {
      #sidebar { display: none; position: fixed; left: 0; top: 48px; bottom: 0; z-index: 10; width: 220px; }
      #sidebar.open { display: block; }
      #hamburger { display: block; }
      header h1 { font-size: 0.9rem; }
      #msg-input { font-size: 16px; } /* Prevent iOS zoom */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <style>
    img.emoji {
      height: 1.2em;
      width: 1.2em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.2em;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <h1>üåç Humanity Network</h1>
    <p>A cooperative communication platform.<br>No accounts. No tracking. Just people.</p>
    <input type="text" id="name-input" placeholder="Your name" autofocus>
    <input type="text" id="link-code-input" placeholder="Link code (optional, for linking devices)" style="margin-top:0.5rem; display:block;">
    <button onclick="connect()">Enter</button>
    <p class="subtitle" id="login-error" style="color:#e74c3c; display:none;"></p>
    <p class="subtitle" id="crypto-status">Checking Ed25519 support‚Ä¶</p>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen">
    <header>
      <div class="header-left">
        <button id="hamburger" onclick="document.getElementById('sidebar').classList.toggle('open')">‚ò∞</button>
        <h1>üåç Humanity</h1>
        <span id="stats"></span>
      </div>
      <div id="status" class="disconnected"><span class="dot"></span><span id="status-text">Disconnected</span></div>
    </header>
    <div class="main">
      <div id="sidebar">
        <h3>Your Identity</h3>
        <div id="my-identity" style="font-size:0.7rem; color:var(--text-muted); margin-bottom:0.75rem; word-break:break-all;">
          <div id="my-key-display" style="font-family:monospace; font-size:0.6rem;"></div>
          <div id="my-sign-status" style="margin-top:0.2rem;"></div>
        </div>
        <h3>Channels</h3>
        <div id="channel-list"></div>
        <h3 style="margin-top:0.75rem;">Online</h3>
        <div id="peer-list"></div>
      </div>
      <div id="chat-area">
        <div id="channel-header"></div>
        <div id="messages"></div>
        <div id="typing-indicator"></div>
        <div id="reply-bar" style="display:none;">
          <div id="reply-preview"></div>
          <button id="reply-cancel" title="Cancel reply">‚úï</button>
        </div>
        <div id="upload-indicator"></div>
        <div id="char-counter"></div>
        <div id="input-area">
          <textarea id="msg-input" placeholder="Type a message‚Ä¶" rows="1" disabled></textarea>
          <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="crypto.js"></script>
  <script>
    // Parse static emoji on page load (login screen, header)
    document.addEventListener('DOMContentLoaded', () => {
      if (window.twemoji) twemoji.parse(document.body);
    });

    // ‚îÄ‚îÄ State ‚îÄ‚îÄ
    let ws = null;
    let myKey = '';
    let myName = '';
    let myIdentity = null; // { publicKeyHex, privateKey, publicKey, canSign }
    let reconnectTimer = null;
    let reconnectDelay = 1000;
    const MAX_RECONNECT_DELAY = 30000;
    let seenTimestamps = new Set(); // Deduplicate messages

    // Persist name across sessions.
    const savedName = localStorage.getItem('humanity_name');
    if (savedName) document.getElementById('name-input').value = savedName;

    let pendingLinkCode = null;
    let identityConfirmed = false;
    let activeChannel = localStorage.getItem('humanity_channel') || 'general';
    let channelList = [];
    let replyTarget = null; // { author, body, fromKey, timestamp, element }

    // ‚îÄ‚îÄ Reply Bar ‚îÄ‚îÄ
    function setReplyTarget(author, body, fromKey, timestamp, element) {
      const shortBody = body.length > 80 ? body.substring(0, 80) + '‚Ä¶' : body;
      replyTarget = { author, body, fromKey, timestamp, element };
      const bar = document.getElementById('reply-bar');
      document.getElementById('reply-preview').innerHTML =
        `<span class="reply-author">${esc(author)}</span> ${esc(shortBody)}`;
      bar.style.display = 'flex';
      if (window.twemoji) twemoji.parse(bar);
    }

    function clearReplyTarget() {
      replyTarget = null;
      document.getElementById('reply-bar').style.display = 'none';
      document.getElementById('reply-preview').innerHTML = '';
    }

    // Click reply preview ‚Üí scroll to the original message.
    document.getElementById('reply-preview').addEventListener('click', () => {
      if (replyTarget && replyTarget.element) {
        replyTarget.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        // Brief highlight effect.
        replyTarget.element.style.background = 'var(--accent-dim)';
        setTimeout(() => { replyTarget.element.style.background = ''; }, 1500);
      }
    });

    // Cancel reply.
    document.getElementById('reply-cancel').addEventListener('click', (e) => {
      e.stopPropagation();
      clearReplyTarget();
      document.getElementById('msg-input').focus();
    });

    // ‚îÄ‚îÄ Connect ‚îÄ‚îÄ
    async function connect() {
      myName = document.getElementById('name-input').value.trim() || 'Anonymous';
      pendingLinkCode = document.getElementById('link-code-input').value.trim() || null;

      // Validate name: only ASCII letters, numbers, underscores, dashes. Max 24 chars.
      if (!/^[A-Za-z0-9_-]{1,24}$/.test(myName)) {
        const errEl = document.getElementById('login-error');
        errEl.textContent = 'Names can only contain letters (A-Z), numbers, underscores, and dashes. Max 24 characters.';
        errEl.style.display = 'block';
        return;
      }

      localStorage.setItem('humanity_name', myName);

      // Hide any previous error, show connecting status.
      document.getElementById('login-error').style.display = 'none';
      document.getElementById('crypto-status').textContent = 'Connecting‚Ä¶';
      document.getElementById('crypto-status').style.color = 'var(--text-muted)';

      // Initialize Ed25519 identity.
      myIdentity = await getOrCreateIdentity();
      myKey = myIdentity.publicKeyHex;

      // Stay on login screen ‚Äî we switch to chat only after server confirms identity.
      identityConfirmed = false;
      openSocket();
    }

    // Called once the server accepts our identity (sends peer_list).
    function onIdentityConfirmed() {
      if (identityConfirmed) return;
      identityConfirmed = true;

      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-screen').style.display = 'flex';

      // Show identity in sidebar.
      document.getElementById('my-key-display').textContent = myKey;
      document.getElementById('my-sign-status').innerHTML = myIdentity.canSign
        ? '<span style="color:var(--success)">‚úì Signing enabled</span>'
        : '<span style="color:var(--warning)">‚ö† Unsigned mode</span>';

      // Load history now that we're confirmed.
      loadHistory();
    }

    // ‚îÄ‚îÄ History ‚îÄ‚îÄ
    async function loadHistory() {
      try {
        const resp = await fetch(`/api/messages?limit=100&channel=${encodeURIComponent(activeChannel)}`);
        const data = await resp.json();
        if (data.messages && data.messages.length > 0) {
          const notice = document.createElement('div');
          notice.id = 'history-notice';
          notice.textContent = `‚îÄ‚îÄ ${data.messages.length} earlier messages ‚îÄ‚îÄ`;
          document.getElementById('messages').appendChild(notice);

          // "New messages" divider: show where user left off last time.
          const lastSeen = parseInt(localStorage.getItem('humanity_last_seen') || '0');
          let newMsgDividerShown = false;

          let lastDate = '';
          for (const msg of data.messages) {
            const msgDate = new Date(msg.timestamp).toLocaleDateString();
            if (msgDate !== lastDate) {
              addDateSeparator(msgDate);
              lastDate = msgDate;
            }

            // Insert "New messages" divider before first unseen message.
            if (!newMsgDividerShown && lastSeen > 0 && msg.timestamp > lastSeen && msg.from !== myKey) {
              const divider = document.createElement('div');
              divider.className = 'new-messages-divider';
              divider.textContent = 'New messages';
              document.getElementById('messages').appendChild(divider);
              newMsgDividerShown = true;
            }

            const key = msg.from + ':' + msg.timestamp;
            seenTimestamps.add(key);
            addChatMessage(
              msg.from_name || shortKey(msg.from),
              msg.content,
              msg.timestamp,
              msg.from,
              true, // isHistory
              !!msg.signature
            );
          }

          // Update last-seen to the newest message timestamp.
          const newest = data.messages[data.messages.length - 1];
          if (newest) localStorage.setItem('humanity_last_seen', String(newest.timestamp));
        }
      } catch (e) {
        console.warn('Failed to load history:', e);
      }
    }

    // ‚îÄ‚îÄ WebSocket ‚îÄ‚îÄ
    function openSocket() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
        return;
      }

      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}/ws`);

      ws.onopen = () => {
        reconnectDelay = 1000;
        clearTimeout(reconnectTimer);

        const identifyMsg = {
          type: 'identify',
          public_key: myKey,
          display_name: myName,
        };
        if (pendingLinkCode) {
          identifyMsg.link_code = pendingLinkCode;
          pendingLinkCode = null;
        }
        ws.send(JSON.stringify(identifyMsg));

        // Don't switch screens yet ‚Äî wait for server to confirm via peer_list.
        // If already confirmed (reconnect), re-enable input.
        if (identityConfirmed) {
          setStatus('connected', 'Connected');
          document.getElementById('msg-input').disabled = false;
          document.getElementById('send-btn').disabled = false;
          document.getElementById('msg-input').focus();
          addSystemMessage('Connected');
          updateStats();
        }
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        handleMessage(msg);
      };

      ws.onclose = () => {
        setStatus('disconnected', 'Disconnected');
        document.getElementById('msg-input').disabled = true;
        document.getElementById('send-btn').disabled = true;
        scheduleReconnect();
      };

      ws.onerror = () => {
        // onclose will fire after this.
      };
    }

    function scheduleReconnect() {
      clearTimeout(reconnectTimer);
      setStatus('reconnecting', `Reconnecting in ${Math.round(reconnectDelay/1000)}s‚Ä¶`);
      reconnectTimer = setTimeout(() => {
        setStatus('reconnecting', 'Reconnecting‚Ä¶');
        openSocket();
        reconnectDelay = Math.min(reconnectDelay * 1.5, MAX_RECONNECT_DELAY);
      }, reconnectDelay);
    }

    // ‚îÄ‚îÄ Message Handling ‚îÄ‚îÄ
    function handleMessage(msg) {
      switch (msg.type) {
        case 'chat': {
          // Only show messages for the active channel.
          const msgChannel = msg.channel || 'general';
          if (msgChannel !== activeChannel) return;
          const key = msg.from + ':' + msg.timestamp;
          if (seenTimestamps.has(key)) return; // Deduplicate
          seenTimestamps.add(key);
          const hasSig = !!msg.signature;
          // If message has a signature, verify it client-side.
          if (hasSig && msg.signature && msg.from && !msg.from.startsWith('bot_')) {
            verifyMessage(msg.from, msg.signature, msg.content, msg.timestamp).then(valid => {
              addChatMessage(msg.from_name || shortKey(msg.from), msg.content, msg.timestamp, msg.from, false, valid);
            });
          } else {
            addChatMessage(msg.from_name || shortKey(msg.from), msg.content, msg.timestamp, msg.from, false, hasSig);
          }
          break;
        }
        case 'peer_joined':
          if (identityConfirmed) addSystemMessage(`${msg.display_name || shortKey(msg.public_key)} joined`);
          updateStats();
          break;
        case 'peer_left':
          if (identityConfirmed) addSystemMessage(`${msg.display_name || shortKey(msg.public_key)} left`);
          updateStats();
          break;
        case 'channel_list':
          updateChannelList(msg.channels || []);
          updateChannelHeader();
          break;
        case 'peer_list':
          // Server sent peer_list = identity accepted!
          if (!identityConfirmed) {
            onIdentityConfirmed();
            setStatus('connected', 'Connected');
            document.getElementById('msg-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('msg-input').focus();
            addSystemMessage('Connected');
            updateStats();
          }
          updatePeerList(msg.peers);
          break;
        case 'typing': {
          // Show "X is typing‚Ä¶" indicator, clear after 3 seconds.
          const typerName = msg.from_name || shortKey(msg.from);
          showTypingIndicator(typerName);
          break;
        }
        case 'delete': {
          // Remove the deleted message from the DOM.
          const msgs = document.querySelectorAll('.message[data-from="' + msg.from + '"][data-timestamp="' + msg.timestamp + '"]');
          msgs.forEach(m => m.remove());
          break;
        }
        case 'system':
          addSystemMessage(msg.message);
          break;
        case 'name_taken': {
          // Stay on login screen, show error. Never touched chat screen.
          const errEl = document.getElementById('login-error');
          errEl.textContent = msg.message;
          errEl.style.display = 'block';
          document.getElementById('crypto-status').textContent = '';
          if (ws) { ws.close(); ws = null; }
          break;
        }
      }
    }

    async function sendMessage() {
      const input = document.getElementById('msg-input');
      let content = input.value.trim();
      if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;

      // Enforce character limit (on user's own text, before adding quote).
      if (content.length > MAX_MSG_LENGTH) {
        addSystemMessage(`Message too long (${content.length}/${MAX_MSG_LENGTH} chars). Please shorten it.`);
        return;
      }

      // Prepend full quote from reply bar if active (quotes don't count toward limit).
      if (replyTarget) {
        const quoteLines = replyTarget.body.split('\n').map(l => '> ' + l).join('\n');
        content = quoteLines + '\n' + content;
        clearReplyTarget();
      }

      const timestamp = Date.now();

      // Sign the full content (including quote) if Ed25519 is available.
      let signature = null;
      if (myIdentity && myIdentity.canSign) {
        signature = await signMessage(myIdentity.privateKey, content, timestamp);
      }

      const msg = {
        type: 'chat',
        from: myKey,
        from_name: myName,
        content: content,
        timestamp: timestamp,
        channel: activeChannel,
      };
      if (signature) {
        msg.signature = signature;
      }

      ws.send(JSON.stringify(msg));

      const key = myKey + ':' + timestamp;
      seenTimestamps.add(key);
      addChatMessage(myName, content, timestamp, myKey, false, !!signature);
      input.value = '';
      input.style.height = 'auto'; // Reset textarea height after sending.
      input.focus();
    }

    // ‚îÄ‚îÄ Rendering ‚îÄ‚îÄ
    function addChatMessage(author, body, timestamp, fromKey, isHistory, signed) {
      const el = document.createElement('div');
      el.className = 'message';
      el.dataset.from = fromKey;
      el.dataset.timestamp = timestamp;

      const time = formatTime(timestamp);
      const isMe = fromKey === myKey;
      const isBot = fromKey && fromKey.startsWith('bot_');

      let authorClass = '';
      if (isMe) {
        authorClass = ' you';
      } else if (isBot) {
        authorClass = ' bot';
      }

      const sigBadge = signed
        ? '<span class="sig-badge" title="Ed25519 signed">‚úì</span>'
        : '';

      // Action buttons: reply for all, delete for own messages.
      let actions = '<div class="msg-actions"><button class="reply-btn" title="Reply">‚Ü©</button>';
      if (isMe) {
        actions += '<button class="delete-btn" title="Delete">‚úï</button>';
      }
      actions += '</div>';

      el.innerHTML = `
        <div class="meta">
          <span class="author${authorClass}">${esc(author)}</span>
          ${sigBadge}
          <span class="time">${time}</span>
        </div>
        <div class="body">${formatBody(body)}</div>
        ${actions}
      `;

      // Click reply button ‚Üí show reply preview bar above input.
      el.querySelector('.reply-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        setReplyTarget(author, body, fromKey, timestamp, el);
        document.getElementById('msg-input').focus();
      });

      // Click delete button ‚Üí send delete request.
      const delBtn = el.querySelector('.delete-btn');
      if (delBtn) {
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'delete', from: myKey, timestamp: Number(timestamp) }));
            el.remove(); // Remove locally immediately.
          }
        });
      }

      appendMessage(el);
      if (window.twemoji) twemoji.parse(el);
    }

    function addSystemMessage(text) {
      const el = document.createElement('div');
      el.className = 'message system';
      el.textContent = `‚Ä¢ ${text}`;
      appendMessage(el);
    }

    function addDateSeparator(dateStr) {
      const el = document.createElement('div');
      el.className = 'date-separator';
      el.textContent = dateStr;
      document.getElementById('messages').appendChild(el);
    }

    function appendMessage(el) {
      const container = document.getElementById('messages');
      const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
      container.appendChild(el);
      if (isNearBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    function updatePeerList(peers) {
      const list = document.getElementById('peer-list');

      // Merge peers with the same display name (multi-device users).
      const byName = {};
      for (const p of peers) {
        const name = p.display_name || 'Anonymous';
        if (!byName[name]) {
          byName[name] = { name, keys: [], isMe: false };
        }
        byName[name].keys.push(p.public_key);
        if (p.public_key === myKey) byName[name].isMe = true;
      }

      list.innerHTML = Object.values(byName).map(g => {
        const deviceCount = g.keys.length > 1 ? ` <span style="font-size:0.6rem;color:var(--text-muted)">(${g.keys.length} devices)</span>` : '';
        return `<div class="peer${g.isMe ? ' is-you' : ''}">
          ${esc(g.name)}${g.isMe ? ' (you)' : ''}${deviceCount}
        </div>`;
      }).join('');
      if (window.twemoji) twemoji.parse(list);
    }

    function updateChannelList(channels) {
      channelList = channels;
      const list = document.getElementById('channel-list');
      list.innerHTML = channels.map(ch => {
        const isActive = ch.id === activeChannel;
        const title = ch.description ? ` title="${esc(ch.description)}"` : '';
        return `<div class="channel-item${isActive ? ' active' : ''}"${title} onclick="switchChannel('${esc(ch.id)}')">${esc(ch.name)}</div>`;
      }).join('');
    }

    function switchChannel(channelId) {
      if (channelId === activeChannel) return;
      activeChannel = channelId;
      localStorage.setItem('humanity_channel', channelId);
      document.getElementById('messages').innerHTML = '';
      seenTimestamps.clear();
      loadHistory();
      updateChannelList(channelList);
      updateChannelHeader();
    }

    function updateChannelHeader() {
      const header = document.getElementById('channel-header');
      const ch = channelList.find(c => c.id === activeChannel);
      if (ch) {
        header.innerHTML = `<span class="ch-name"># ${esc(ch.name)}</span>${ch.description ? `<span class="ch-desc">‚Äî ${esc(ch.description)}</span>` : ''}`;
        header.style.display = 'block';
      } else {
        header.style.display = 'none';
      }
    }

    async function updateStats() {
      try {
        const resp = await fetch('/api/stats');
        const data = await resp.json();
        document.getElementById('stats').textContent =
          `${data.total_messages} msgs ¬∑ ${data.connected_peers} online`;
      } catch (e) { /* ignore */ }
    }

    // ‚îÄ‚îÄ Utilities ‚îÄ‚îÄ
    function setStatus(cls, text) {
      const el = document.getElementById('status');
      el.className = cls;
      document.getElementById('status-text').textContent = text;
    }

    function formatTime(ts) {
      const d = new Date(ts);
      const now = new Date();
      const time = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      if (d.toDateString() !== now.toDateString()) {
        return d.toLocaleDateString([], { month: 'short', day: 'numeric' }) + ' ' + time;
      }
      return time;
    }

    function formatBody(text) {
      // Escape HTML first, then apply markdown-like formatting.
      let safe = esc(text);

      // Image URLs ‚Üí collapsed image placeholders (click to load).
      safe = safe.replace(
        /((?:https?:\/\/[^\s<]+|\/uploads\/[^\s<]+)\.(?:png|jpe?g|gif|webp)(?:\?[^\s<]*)?)/gi,
        '<span class="img-placeholder" onclick="loadImage(this, \'$1\')">üñºÔ∏è Image (click to load)</span>'
      );

      // Other URLs ‚Üí clickable links.
      safe = safe.replace(
        /(?<!["=])(https?:\/\/[^\s<]+)(?![^<]*<\/a>|[^<]*<\/span>)/g,
        '<a href="$1" target="_blank" rel="noopener" style="color:var(--accent)">$1</a>'
      );

      // Markdown-like formatting (order matters: bold before italic).
      // **bold**
      safe = safe.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      // *italic*
      safe = safe.replace(/\*(.+?)\*/g, '<em>$1</em>');
      // ~~strikethrough~~
      safe = safe.replace(/~~(.+?)~~/g, '<del>$1</del>');
      // `inline code`
      safe = safe.replace(/`([^`]+)`/g, '<code>$1</code>');

      // Group consecutive "> " lines into a single quote block.
      const lines = safe.split('\n');
      let result = [];
      let quoteLines = [];

      function flushQuote() {
        if (quoteLines.length > 0) {
          const full = quoteLines.join('<br>');
          const plainLen = quoteLines.join(' ').length;

          // Collapsible if quote is long (>120 chars or >2 lines).
          if (plainLen > 120 || quoteLines.length > 2) {
            const previewText = quoteLines[0].substring(0, 80) + (plainLen > 80 ? '‚Ä¶' : '');
            result.push(
              '<div class="quote-block" onclick="this.classList.toggle(\'expanded\')">' +
                '<span class="quote-preview">' + previewText +
                  '<span class="quote-expand">‚ñ∏ show more</span>' +
                '</span>' +
                '<span class="quote-full">' + full +
                  '<br><span class="quote-expand">‚ñ¥ show less</span>' +
                '</span>' +
              '</div>'
            );
          } else {
            result.push('<div class="quote-block">' + full + '</div>');
          }
          quoteLines = [];
        }
      }

      for (const line of lines) {
        if (line.startsWith('&gt; ')) {
          quoteLines.push(line.substring(5)); // Strip the "&gt; " prefix.
        } else {
          flushQuote();
          result.push(line);
        }
      }
      flushQuote();

      return result.join('\n');
    }

    function shortKey(hex) {
      if (!hex) return '???';
      return hex.substring(0, 8) + '‚Ä¶';
    }

    function esc(str) {
      const d = document.createElement('div');
      d.textContent = str || '';
      return d.innerHTML;
    }

    // ‚îÄ‚îÄ Typing Indicator ‚îÄ‚îÄ
    let typingTimers = {};   // key ‚Üí timeout id
    let typingNames = {};    // key ‚Üí display name
    let lastTypingSent = 0;  // throttle outbound typing events

    function showTypingIndicator(name) {
      // Track who is typing, clear after 3 seconds of no updates.
      const key = name;
      typingNames[key] = name;
      clearTimeout(typingTimers[key]);
      typingTimers[key] = setTimeout(() => {
        delete typingNames[key];
        delete typingTimers[key];
        renderTypingIndicator();
      }, 3000);
      renderTypingIndicator();
    }

    function renderTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      const names = Object.values(typingNames);
      if (names.length === 0) {
        el.textContent = '';
      } else if (names.length === 1) {
        el.textContent = names[0] + ' is typing‚Ä¶';
      } else if (names.length === 2) {
        el.textContent = names[0] + ' and ' + names[1] + ' are typing‚Ä¶';
      } else {
        el.textContent = 'Several people are typing‚Ä¶';
      }
    }

    // ‚îÄ‚îÄ Image handling ‚îÄ‚îÄ
    function loadImage(placeholder, url) {
      // Replace placeholder with loaded image. Click image to collapse, right-click/long-press for full size.
      const img = document.createElement('img');
      img.className = 'img-loaded';
      img.src = url;
      img.alt = 'Image';
      img.title = 'Click to collapse ¬∑ Right-click to open full size';
      img.onclick = (e) => {
        e.preventDefault();
        // Collapse back to placeholder.
        const newPlaceholder = document.createElement('span');
        newPlaceholder.className = 'img-placeholder';
        newPlaceholder.textContent = 'üñºÔ∏è Image (click to load)';
        newPlaceholder.onclick = () => loadImage(newPlaceholder, url);
        img.replaceWith(newPlaceholder);
        if (window.twemoji) twemoji.parse(newPlaceholder);
      };
      // Middle-click or Ctrl+click opens in new tab.
      img.onauxclick = (e) => { if (e.button === 1) window.open(url, '_blank'); };
      placeholder.replaceWith(img);
    }

    async function uploadImage(file) {
      const indicator = document.getElementById('upload-indicator');
      indicator.textContent = `Uploading ${file.name}‚Ä¶`;
      indicator.style.display = 'block';

      try {
        const formData = new FormData();
        formData.append('file', file);

        const resp = await fetch('/api/upload', { method: 'POST', body: formData });
        if (!resp.ok) {
          const text = await resp.text();
          addSystemMessage(`Upload failed: ${text}`);
          return null;
        }

        const data = await resp.json();
        return data.url;
      } catch (e) {
        addSystemMessage(`Upload failed: ${e.message}`);
        return null;
      } finally {
        indicator.style.display = 'none';
      }
    }

    // Paste image from clipboard ‚Üí upload and send.
    document.getElementById('msg-input').addEventListener('paste', async (e) => {
      const items = e.clipboardData?.items;
      if (!items) return;

      for (const item of items) {
        if (item.type.startsWith('image/')) {
          e.preventDefault();
          const file = item.getAsFile();
          if (!file) return;

          const url = await uploadImage(file);
          if (url && ws && ws.readyState === WebSocket.OPEN) {
            const timestamp = Date.now();
            const content = url;
            let signature = null;
            if (myIdentity && myIdentity.canSign) {
              signature = await signMessage(myIdentity.privateKey, content, timestamp);
            }
            const msg = { type: 'chat', from: myKey, from_name: myName, content, timestamp };
            if (signature) msg.signature = signature;
            ws.send(JSON.stringify(msg));
            const key = myKey + ':' + timestamp;
            seenTimestamps.add(key);
            addChatMessage(myName, content, timestamp, myKey, false, !!signature);
          }
          return;
        }
      }
    });

    // Drag and drop image ‚Üí upload and send.
    const chatArea = document.getElementById('chat-area');
    chatArea.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'copy'; });
    chatArea.addEventListener('drop', async (e) => {
      e.preventDefault();
      const files = e.dataTransfer?.files;
      if (!files) return;

      for (const file of files) {
        if (file.type.startsWith('image/')) {
          const url = await uploadImage(file);
          if (url && ws && ws.readyState === WebSocket.OPEN) {
            const timestamp = Date.now();
            const content = url;
            let signature = null;
            if (myIdentity && myIdentity.canSign) {
              signature = await signMessage(myIdentity.privateKey, content, timestamp);
            }
            const msg = { type: 'chat', from: myKey, from_name: myName, content, timestamp };
            if (signature) msg.signature = signature;
            ws.send(JSON.stringify(msg));
            const key = myKey + ':' + timestamp;
            seenTimestamps.add(key);
            addChatMessage(myName, content, timestamp, myKey, false, !!signature);
          }
        }
      }
    });

    function sendTypingIndicator() {
      // Throttle: send at most once every 2 seconds.
      const now = Date.now();
      if (now - lastTypingSent < 2000) return;
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      lastTypingSent = now;
      ws.send(JSON.stringify({ type: 'typing', from: myKey, from_name: myName }));
    }

    // ‚îÄ‚îÄ Key Bindings ‚îÄ‚îÄ
    document.getElementById('name-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') connect();
    });

    // Enter to send is handled on #msg-input directly (see below).

    // ‚îÄ‚îÄ Notifications ‚îÄ‚îÄ
    let windowFocused = true;
    let unreadCount = 0;
    const originalTitle = document.title;

    window.addEventListener('focus', () => {
      windowFocused = true;
      unreadCount = 0;
      document.title = originalTitle;
    });

    window.addEventListener('blur', () => {
      windowFocused = false;
    });

    // ‚îÄ‚îÄ Notification Sound (synthesized chime) ‚îÄ‚îÄ
    let audioCtx = null;
    function playNotificationChime() {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const now = audioCtx.currentTime;

        // Two-tone warm chime: C5 then E5
        const frequencies = [523.25, 659.25];
        frequencies.forEach((freq, i) => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = 'sine';
          osc.frequency.value = freq;
          gain.gain.setValueAtTime(0.15, now + i * 0.12);
          gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.12 + 0.6);
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start(now + i * 0.12);
          osc.stop(now + i * 0.12 + 0.6);
        });
      } catch (e) { /* Audio not available */ }
    }

    function notifyNewMessage(author, content) {
      if (windowFocused) return;
      unreadCount++;
      document.title = `(${unreadCount}) ${originalTitle}`;

      playNotificationChime();

      // Browser notification (if permitted).
      if (Notification.permission === 'granted') {
        new Notification(author, { body: content, icon: 'üåç', tag: 'humanity-msg' });
      }
    }

    // Request notification permission (non-blocking).
    if ('Notification' in window && Notification.permission === 'default') {
      // We'll ask on first message send so it's not jarring on page load.
    }

    function requestNotifications() {
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    // Patch sendMessage to request notification permission on first use.
    let notifRequested = false;
    const _origSendMessage = sendMessage;
    sendMessage = async function() {
      if (!notifRequested) {
        requestNotifications();
        notifRequested = true;
      }
      await _origSendMessage();
    };

    // Hook into message rendering to trigger notifications and update last-seen.
    const _origHandleMessage = handleMessage;
    handleMessage = function(msg) {
      _origHandleMessage(msg);
      if (msg.type === 'chat') {
        // Update last-seen timestamp.
        localStorage.setItem('humanity_last_seen', String(msg.timestamp));
        // Notify if from someone else and tab not focused.
        if (msg.from !== myKey) {
          notifyNewMessage(msg.from_name || 'Someone', msg.content);
        }
      }
    };

    // ‚îÄ‚îÄ Auto-resize textarea to fit content ‚îÄ‚îÄ
    function autoResizeTextarea(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 150) + 'px';
    }

    // ‚îÄ‚îÄ Enter to send + Shift+Enter for newline + typing indicator ‚îÄ‚îÄ
    document.getElementById('msg-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      } else {
        // Any other key ‚Üí send typing indicator (throttled).
        sendTypingIndicator();
      }
    });

    // Auto-resize + character counter on input.
    const MAX_MSG_LENGTH = 2000;
    document.getElementById('msg-input').addEventListener('input', (e) => {
      autoResizeTextarea(e.target);
      updateCharCounter(e.target.value.length);
    });

    function updateCharCounter(len) {
      const counter = document.getElementById('char-counter');
      // Show counter when within 200 chars of limit.
      if (len > MAX_MSG_LENGTH - 200) {
        counter.style.display = 'block';
        counter.textContent = `${len} / ${MAX_MSG_LENGTH}`;
        counter.className = len > MAX_MSG_LENGTH ? 'over' : len > MAX_MSG_LENGTH - 100 ? 'warn' : '';
      } else {
        counter.style.display = 'none';
      }
    }

    // ‚îÄ‚îÄ Crypto status check ‚îÄ‚îÄ
    (async () => {
      const has = await supportsEd25519();
      const el = document.getElementById('crypto-status');
      if (has) {
        el.textContent = '‚úì Ed25519 signatures enabled ‚Äî messages will be cryptographically signed';
        el.style.color = 'var(--success)';
      } else {
        el.textContent = '‚ö† Ed25519 not supported in this browser ‚Äî messages will not be signed';
        el.style.color = 'var(--warning)';
      }
    })();

    // Update stats every 30s.
    setInterval(updateStats, 30000);
